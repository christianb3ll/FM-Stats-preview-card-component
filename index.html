<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stat-card">
    <div class="stat-content">
      <h2>Get <span class="keyword-hl">insights</span> that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <!-- The stats -->
      <div class="stat-numbers">
        <div class="stat">
          <div class="stat-heading">10k+</div>
          <p>companies</p>
        </div>
        <div class="stat">
          <div class="stat-heading">314</div>
          <p>templates</p>
        </div>
        <div class="stat">
          <div class="stat-heading">12m+</div>
          <p>queries</p>
        </div>
      </div><!-- stat-numbers -->
      
      
    </div> <!-- stat-content -->
    <div class="stat-img">
    </div><!-- stat-image -->
</div><!-- stat-card -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.christian-bell.com/">Christian Bell</a>.
  </div>
</body>
</html>
